<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facultet</title>
</head>

<body>
    <div><h1></h1></div>
    <script>
        const result = document.querySelector("h1")
        const base = parseInt(prompt("factorial number"))

        function factorial(x) {
            var f = 1;
            for (; x > 1; f *= x, x--) /* empty */;
            return f;
        }
        function inmatningFakultet() {
            try {
                var n = Number(prompt("Please enter a positive integer", ""));
                var f = factorial(n);
                alert(n + "! = " + f);
            }
            catch (ex) {   
                alert(ex); 
            }
        }
        result.innerText = `resultat ${base}! = ${factorial(base)}`
    </script>
</body>

</html>
