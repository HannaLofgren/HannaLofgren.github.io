<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochromatic</title>
    <style>
       * {
            background-color: rgb(216, 192, 238);
        }
        .a {
            background-color: rgb(157, 121, 190);
        }
        .b {
            background-color: blueviolet;
        }
        .c {
            background-color: rgb(103, 41, 160);
        }
    </style>
</head>
<body>
    <p class="a">First</p>
    <p class="b">Second</p>
    <p>Third</p>
    <p>Fourth</p>

</body>
</html>
