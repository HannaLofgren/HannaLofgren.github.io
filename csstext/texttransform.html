<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
    <style>
    .a {
      text-transform: uppercase;
    }
    
    .b {
      text-transform: lowercase;
    }
    
    .c {
      text-transform: capitalize;
    }
    </style>
    </head>
<body>
    <h1><b>Text transform</b></h1>
    The <i>text-transform</i> property is used to specify uppercase or lowercase letters in text.

</body>
</html>
