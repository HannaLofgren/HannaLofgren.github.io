<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="textshadowstyle.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textshadow</title>
</head>
<body>
    <h2>Text shadow on google fonts</h2>
    <div class="a">
        <span class="d">Pixelify Sans</span><br>
        color: green; <br>
        text-shadow: 1px 1px 2px black, 0 0 7 px darkblue;
    </div>
    <div class="b">
        <span class="e">Poppins</span><br>
        text-shadow: 4px 4px 4px #666666;
    </div>
    <div class="c">
        <span class="f">Dancing Script</span><br>
        color: coral; <br>
        text-shadow: 0 0 10px #00ff00;
    </div>
</body>
</html>
