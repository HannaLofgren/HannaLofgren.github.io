<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="uppgift1style.css">
    <title>Uppgift 1</title>
</head>
<body>
    <h1>Formula 1</h1>
    <table>
        <caption><i>2023 driver standings</i></caption>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th colspan="2">Driver</th>
                    <th colspan="2">Nationality</th>
                    <th colspan="2">Car</th>
                    <th colspan="2">PTS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td colspan="2">Verstappen</td>
                    <td colspan="2">NED</td>
                    <td colspan="2">Red bull</td>
                    <td colspan="2">549</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td colspan="2">Perez</td>
                    <td colspan="2">MEX</td>
                    <td colspan="2">Red bull</td>
                    <td colspan="2">273</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td colspan="2">Hamilton</td>
                    <td colspan="2">GBR</td>
                    <td colspan="2">Mercedes</td>
                    <td colspan="2">232</td>
                </tr>
            <tfoot>
                <tr>
                    <th colspan="3">Total</th>
                    <td colspan="2">5</td>
                </tr>
            </tfoot>
            </tbody>
    </table>
</body>
</html>
