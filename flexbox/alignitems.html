<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignitems</title>
    <style>

        .a{
            display: flex;
            align-items: stretch;
            box-shadow: 5px 10px black;
            border: 2px solid black;
        }
        .b{
            display: flex;
            align-items: flex-end;
            box-shadow: 5px 10px black;
            border: 2px solid black;
        }
        .c{
            display: flex;
            align-items: flex-start;
            box-shadow: 5px 10px black;
            border: 2px solid black;
        }
        .d{
            display: flex;
            align-items: center;
            box-shadow: 5px 10px black;
            border: 2px solid black;
        }
        
    </style>
</head>
<body>
    <h1>Align-items with stretch, flex-end, flex-start, center</h1>
    <div class="a">
        <img src="foto1.jpg" alt="foto">
        <img src="foto2.jpg" alt="foto">
        <img src="foto3.jpg" alt="foto">
    </div>
    <div class="b">
        <img src="foto1.jpg" alt="foto">
        <img src="foto2.jpg" alt="foto">
        <img src="foto3.jpg" alt="foto">
    </div>
    <div class="c">
        <img src="foto1.jpg" alt="foto">
        <img src="foto2.jpg" alt="foto">
        <img src="foto3.jpg" alt="foto">
    </div>
    <div class="d">
        <img src="foto1.jpg" alt="foto">
        <img src="foto2.jpg" alt="foto">
        <img src="foto3.jpg" alt="foto">
    </div>
</body>
</html>
