<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignitems</title>
    <style>

        .cards first{
            display: flex;
            align-items: stretch;
            box-shadow: 5px 10px black;
            border: 2px solid black;
            margin: 50px;
        }
        .cards second{
            display: flex;
            align-items: flex-end;
            box-shadow: 5px 10px black;
            border: 2px solid black;
            margin: 50px;
        }
        .cards third{
            display: flex;
            align-items: flex-start;
            box-shadow: 5px 10px black;
            border: 2px solid black;
            margin: 50px;
        }
        .cards fourth{
            display: flex;
            align-items: center;
            box-shadow: 5px 10px black;
            border: 2px solid black;
            margin: 50px;
        }
        
    </style>
</head>
<body>
    
    <h1>Align-items with stretch,flex-end,flex-start,center</h1>
<div class="cards first">
<img src="foto1.jpg" alt="Sample photo">
<img src="foto2.jpg" alt="Sample photo">
<img src="foto3.jpg" alt="Sample photo">
</div>
<div class="cards second">
<img src="foto1.jpg" alt="Sample photo">
<img src="foto2.jpg" alt="Sample photo">
<img src="foto3.jpg" alt="Sample photo">
</div>
<div class="cards third">
<img src="foto1.jpg" alt="Sample photo">
<img src="foto2.jpg" alt="Sample photo">
<img src="foto3.jpg" alt="Sample photo">
</div>
<div class="cards fourth">
<img src="foto1.jpg" alt="Sample photo">
<img src="foto2.jpg" alt="Sample photo">
<img src="foto3.jpg" alt="Sample photo">
</div>

</body>
</html>
