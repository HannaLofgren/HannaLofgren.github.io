<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="uppgift1style.css">
    <title>Uppgift 1</title>
</head>
<body>
    <h1>Formula 1</h1>
    <table>
        <caption><i>2023 driver standings</i></caption>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th colspan="2">Driver</th>
                    <th colspan="2">Nationality</th>
                    <th colspan="2">Car</th>
                    <th colspan="2">PTS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td colspan="2">Verstappen</td>
                    <td colspan="2">NED</td>
                    <td colspan="2">Red Bull</td>
                    <td colspan="2">549</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td colspan="2">Perez</td>
                    <td colspan="2">MEX</td>
                    <td colspan="2">Red Bull</td>
                    <td colspan="2">273</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td colspan="2">Hamilton</td>
                    <td colspan="2">GBR</td>
                    <td colspan="2">Mercedes</td>
                    <td colspan="2">232</td>
                </tr>
                <tr>
                    <th>4</th>
                    <td colspan="2">Sainz</td>
                    <td colspan="2">ESP</td>
                    <td colspan="2">Ferrari</td>
                    <td colspan="2">200</td>
                </tr>
                <tr>
                    <th>5</th>
                    <td colspan="2">Alonso</td>
                    <td colspan="2">ESP</td>
                    <td colspan="2">Aston Martin</td>
                    <td colspan="2">200</td>
                </tr>
                <tr>
                    <th>6</th>
                    <td colspan="2">Norris</td>
                    <td colspan="2">GBR</td>
                    <td colspan="2">McLaren</td>
                    <td colspan="2">195</td>
                </tr>
            <tfoot>
                <tr>
                    <th colspan="4">Total 6 drivers</th>
                    <th colspan="5">Total:1649</th>
                </tr>
            </tfoot>
            </tbody>
    </table>

    <form>
        <fieldset>
              <legend>Name of driver</legend>
              <label class="blue" for="Username">First name:*
                <input type="text" name="Username" required>
            </label><br>
            <label class="blue" for="Password">Last name:*
                <input type="password" name="Password" required>
            </label>
        </fieldset>
            <fieldset>
                <legend>Car*</legend>
                <label class="blue" for="Red Bull">Red Bull
                    <input type="radio" name="Car"><br>
                </label>
                <label class="blue" for="Mercedes">Mercedes
                        <input type="radio" name="Car"><br>
                </label>
                <label class="blue" for="Ferrari">Ferrari
                    <input type="radio" name="Car"><br>
            </label>
            <label class="blue" for="Aston Martin">Aston Martin
                <input type="radio" name="Car"><br>
        </label>
            </fieldset>
            <fieldset>
                <legend>Nationality</legend>
                <label for="fruit">Choose a nationality:
                <select name="fruit">
                    <option value="NED">NED</option>
                    <option value="MEX">MEX</option>
                    <option value="BGR">GBR</option>
                    <option value="ESP">ESP</option>
                </select>
            </label>
            </fieldset>
            <input type="submit" value="Send">
        </form>
</body>
</html>
