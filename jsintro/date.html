<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>

    <script>

        var idag = new Date();

    var minuter = idag.getMinutes();
    var timmar = idag.getHours();
    var sekunder = idag.getSeconds();
    var år = idag.getFullYear();

    console.log("Minuter: " + minuter);
    console.log("Timmar: " + timmar);
    console.log("Sekunder: " + sekunder);
    console.log("År: " + år);
    
        var augusti30_2014 = new Date(Date.parse("Aug 30, 2014"));
    
    
        document.write("<p>Andra datumet: " + augusti30_2014.toDateString() + "</p>");
    
        var minuter = augusti30_2014.getMinutes();
        var sekunder = augusti30_2014.getSeconds();
        var år = augusti30_2014.getFullYear();
        var timmar = augusti30_2014.getHours();
    
        document.write("<p>Minuter: " + minuter + "</p>");
        document.write("<p>Sekunder: " + sekunder + "</p>");
        document.write("<p>År: " + år + "</p>");
        document.write("<p>Timmar: " + timmar + "</p>");
    
        var årsslut = new Date("December 31," + idag.getFullYear());
        var dagarTillNyttÅr = Math.floor((årsslut - idag) / (1000 * 60 * 60 * 24));
    
        document.write("<p>Antal dagar till nytt år: " + dagarTillNyttÅr + "</p>");
      </script>
</body>
</html>
